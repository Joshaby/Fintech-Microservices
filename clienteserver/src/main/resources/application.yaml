spring:
  application:
    name: clienteserver

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://fintech-user:fintech-user@localhost:8761/eureka

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log
